<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Planner</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 min-h-screen">
    <!-- Header will be loaded here -->
    <div id="header-container"></div>

    <!-- Main content with top margin to account for fixed header -->
    <main class="pt-24 px-6">
        <!-- Salary Calculator Section -->
        <section class="max-w-2xl mx-auto mb-8">
            <div class="bg-gray-800 rounded-lg shadow-lg p-6">
                <h2 class="text-white text-2xl font-bold mb-6">Income Calculator</h2>

                <div class="flex gap-4 items-end mb-6">
                    <!-- Income Input -->
                    <div class="flex-1">
                        <label for="salaryInput" class="block text-gray-400 text-sm font-semibold mb-2">
                            Income Amount
                        </label>
                        <input
                            type="number"
                            id="salaryInput"
                            placeholder="Enter amount"
                            class="w-full bg-gray-700 text-white px-4 py-2 rounded-lg border border-gray-600 focus:outline-none focus:border-blue-500"
                        />
                    </div>

                    <!-- Period Selector -->
                    <div class="flex-1">
                        <label for="salaryPeriod" class="block text-gray-400 text-sm font-semibold mb-2">
                            Pay Period
                        </label>
                        <select
                            id="salaryPeriod"
                            class="w-full bg-gray-700 text-white px-4 py-2 rounded-lg border border-gray-600 focus:outline-none focus:border-blue-500"
                        >
                            <option value="weekly">Weekly</option>
                            <option value="biweekly">Bi-weekly</option>
                            <option value="monthly">Monthly</option>
                            <option value="yearly">Yearly</option>
                        </select>
                    </div>
                </div>

                <!-- Result Display -->
                <div class="grid grid-cols-2 gap-4 mb-6">
                    <div class="bg-gray-700 rounded-lg p-4 border-l-4 border-blue-500">
                        <div class="text-gray-400 text-sm mb-1">Yearly Income Before Tax</div>
                        <div id="yearlySalary" class="text-white text-3xl font-bold">$0.00</div>
                    </div>
                    <div class="bg-gray-700 rounded-lg p-4 border-l-4 border-green-500">
                        <div class="text-gray-400 text-sm mb-1">Yearly Income After Tax</div>
                        <div id="afterTaxSalary" class="text-white text-3xl font-bold">$0.00</div>
                    </div>
                </div>

                <!-- Tax Breakdown Section -->
                <div class="mt-6">
                    <h3 class="text-white text-lg font-semibold mb-4">Tax Breakdown by Bracket</h3>
                    <div id="taxBreakdown" class="space-y-4">
                        <p class="text-gray-400 text-center py-4">Enter an income amount to see tax breakdown</p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="app.js"></script>
</body>
</html>
