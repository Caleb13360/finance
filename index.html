<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Project</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 2.5em;
        }

        p {
            margin-bottom: 15px;
            font-size: 1.1em;
        }

        .features {
            margin-top: 30px;
        }

        .features h2 {
            color: #764ba2;
            margin-bottom: 15px;
        }

        .features ul {
            list-style: none;
            padding-left: 0;
        }

        .features li {
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }

        .features li:last-child {
            border-bottom: none;
        }

        .features li:before {
            content: "âœ“ ";
            color: #667eea;
            font-weight: bold;
            margin-right: 10px;
        }

        footer {
            margin-top: 40px;
            text-align: center;
            color: #666;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Finance Project</h1>
        <p>This is a simple static page hosted on GitHub Pages.</p>

        <div class="features">
            <h2>Features</h2>
            <ul>
                <li>Clean and modern design</li>
                <li>Fully responsive layout</li>
                <li>Easy to customize</li>
                <li>No dependencies required</li>
            </ul>
        </div>

        <footer>
            <p>&copy; 2025 Finance Project. Built with HTML & CSS.</p>
        </footer>
    </div>
</body>
</html>
